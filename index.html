<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Form example</title>
</head>
<body>
	<form autocomplete="off" style="max-width: 450 px; text-align: center; margin: auto;">
		<h1 style="font-weight: bold;">FileNET LOGIN</h1>

		<p>User</p>
		<input type="text" name="Username" size="20" maxlength="30">

		<p>Password</p>
		<input onkeyup="if(this.value.length > 0) document.getElementById('start_button').disabled = false; else document.getElementById('start_button').disabled = true" type="password" name="Password" size="20" maxlength="30">

		<p></p>
		<button id="start_button" onclick="window.open('Thank you page.html','-parent')" disabled>Login</button>
	</form>

</body>
</html>
